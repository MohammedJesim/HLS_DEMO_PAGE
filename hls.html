<!DOCTYPE html>
<html>
    <head>
		<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
        <title>HLS_JS DEMO</title>
    </head>
    <body>
        <div id="player1">
            <video id="video-1" autobuffer="true" data-setup="{}" controls>
                <p>Your browser does not support html5 video!</p>
            </video>
        </div>
        <p>HLS URL:</p>
        <input type="text" id="myText" value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">
        <button onclick="myFunction()">Click me</button>
        
        <script>
        function myFunction() {
            var url = document.getElementById("myText").value;
            if(Hls.isSupported()) {
                var video = document.getElementById('video-1');
                var hls = new Hls({debug:true});				
				hls.attachMedia(video);
				hls.on(Hls.Events.MEDIA_ATTACHED, () => {
					hls.loadSource(url);
				});
             }
        }
        </script>
    </body>
</html>
